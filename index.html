<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <article class="card">
      
      <!-- START SECTION RESULTS -->
    <section class="card__section results ">
      <h2 class="card__h2 results__h2--opacity">Your result</h2>
       
      <div class="results__points">
        <h2 class="results__h2">76</h2>
        <p class="results__p results__p--opacity">of 100</p>
      </div>

      <h2 class="results__h2 results__h2-size">Great</h2>
      <p class="results__p results__p--weight">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <!-- END SECTION RESULTS/ LEFT SIDE -->

    <!-- SUMMARY SECTION/ RIGHT SIDE -->
    <section class="card__section summary">
      <h2 class="card__h2 summary__h2--color">Summary</h2>

      <article class="summary__item">
        <div class="summary__description"><img src="./assets/images/icon-reaction.svg" class="summary__img" alt="svg-frontendmentor">
          <p class="summary__name summary__name--red">Reaction</p>
        </div>
        <p class="summary__statistics">80 <span class="summary_number">/ 100</span></p>
      </article>

      <article class="summary__item">
        <div class="summary__description">
          <img src="./assets/images/icon-memory.svg" class="summary__img" alt="svg-frontendmentor">

          <p class="summary__name summary__name--yellow">Memory</p>
      
      </div>
        <p class="summary__statistics">92
          <span class="summary_number">
            / 100</span></p>
      </article>

      <article class="summary__item">
        <div class="summary__description">
          <img src="./assets/images/icon-verbal.svg" class="summary__img" alt="svg-frontendmentor">
          <p class="summary__name summary__name--green">Verbal</p>
         </div>
        <p class="summary__statistics">61 <span class="summary_number">/ 100</span></p>
      </article>

      <article class="summary__item">
        <div class="summary__description">
          <img src="./assets/images/icon-visual.svg" class="summary__img" alt="svg-frontendmentor">
        
        <p class="summary__name summary__name--blue">Visual</p>
      
      </div>
        <p class="summary__statistics">72 <span class="summary_number">/ 100</span></p>
      </article>
   <!-- SUMMARY SECTION/ RIGHT SIDE END -->

      <!-- BUTTON OF CARD -->
      <a href="#" class="button">Continue</a>
    </section>
  </article>
 
  
 
</body>
</html>
